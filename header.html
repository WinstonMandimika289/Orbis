<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORBIS - Web Solutions</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f8f8;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1000;
    }

    .navbar__container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .navbar__logo {
      height: 60px;
      width: auto;
      max-width: 100%;
      transition: all 0.3s ease;
    }

    .navbar__menu {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
    }

    .navbar__item {
      padding: 10px 0;
    }

    .navbar__links {
      text-decoration: none;
      color: #4a6bff;
      font-weight: bold;
    }

    .navbar__btn {
      background-color:  #4a6bff;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
    }

    .navbar__toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .navbar__toggle .bar {
      height: 3px;
      width: 25px;
      background-color: #333;
      transition: 0.3s;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .navbar__toggle {
        display: flex;
      }

      .navbar__menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #ffffff;
        padding: 20px 0;
        position: absolute;
        top: 100%;
        left: 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .navbar__menu.active {
        display: flex;
      }

      .navbar__item {
        text-align: center;
        padding: 15px 0;
      }

      .auth-buttons {
        justify-content: center;
      }

      .navbar__logo {
        height: 45px; /* Smaller on mobile */
      }
    }

    /* Hamburger animation */
    .navbar__toggle.is-active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .navbar__toggle.is-active .bar:nth-child(2) {
      opacity: 0;
    }

    .navbar__toggle.is-active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
  </style>
</head>

<body>
  <header>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <!-- Logo aligned left -->
        <a href="/index1.php"><img src="/stock/logo3.png" alt="logo" class="navbar__logo"></a>

        <!-- Hamburger menu -->
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <!-- Navigation Menu -->
        <ul class="navbar__menu" id="navbar-menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#services" class="navbar__links">Services</a>
          </li>
          <li class="navbar__item">
            <a href="#pricing" class="navbar__links">Pricing</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__links">About</a>
          </li>
          <li class="navbar__item auth-buttons">
            <a href="#contact" id="signup-btn" class="navbar__btn">Get Quote</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- JavaScript for toggle and auto-collapse -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mobileMenu = document.getElementById('mobile-menu');
      const navbarMenu = document.getElementById('navbar-menu');
      const navLinks = document.querySelectorAll('.navbar__links, .navbar__btn');

      // Toggle menu
      mobileMenu.addEventListener('click', function () {
        mobileMenu.classList.toggle('is-active');
        navbarMenu.classList.toggle('active');
      });

      // Close menu on link click (only on small screens)
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            mobileMenu.classList.remove('is-active');
            navbarMenu.classList.remove('active');
          }
        });
      });
    });
  </script>
</body>
</html>
